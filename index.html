<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header class="header-text">
        <h1>Etch a Sketch!</h1>
      </header>
      <div class="selectGridContainer">
        <label id="selectBtn" class="buttonStyle" for="quantity">Select Grid Size</label>
        <input class="slider" type="range" min="1" max="100" value="16" type="number" id="quantity"/>
        <p class="value">16</p>
      </div>
      <div class="container"></div>
      <div class="button">
        <button id="clear" class="buttonStyle">CLEAR</button>
        <button onclick="changeColor('rainbow')" id="rainbow" class="buttonStyle">RAINBOW</button>
        <button onclick="changeColor('black')" id="black" class="buttonStyle">BLACK</button>
        <button onclick="changeColor('white')" id="eraser" class="buttonStyle">ERASER</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
