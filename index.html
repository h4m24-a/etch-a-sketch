<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header class="header-text">
        <h1>Etch a Sketch!</h1>
      </header>
      <div class="selectGridContainer">
        <button id="SelectGridBtn" class="buttonStyle">Select Grid</button>
      </div>
      <div class="container"></div>
      <div class="button">
        <button id="clearBtn" class="buttonStyle">CLEAR</button>
        <button id="rainbowBtn" class="buttonStyle">RAINBOW</button>
        <button id="colourBtn" class="buttonStyle">COLOUR</button>
        <button id="eraserBtn" class="buttonStyle">ERASER</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
