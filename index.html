<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <header class="header-text">
        <h1>Etch a Sketch!</h1>
      </header>
      <div class="newGridContainer">
        <button id="buttonStyle" class="newGridBtn">Select Grid</button>
      </div>
      <div class="container"></div>
      <div class="button">
        <button id="buttonStyle" class="clearBtn" onclick="clearGrid()">CLEAR</button>
        <button id="buttonStyle" class="rainbowBtn">RAINBOW</button>
        <button id="buttonStyle" class="colourBtn">COLOUR</button>
        <button id="buttonStyle" class="eraserBtn">ERASER</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
